<script>
function loadDescription() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      document.getElementById("desc").innerHTML =
      this.responseText;
  };
  xhttp.open("GET", "resources/js/description.txt", true);
  xhttp.send();
}
</script>
