<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title>
        <style>               
       .Bimage{background-image:url(#{request.contextPath}/resources/images/bg12.jpg);}
           
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        <h:form id="MyForm">
        <div class="container">
        <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                   #{titleController.pageTitle} - Options &nbsp; &nbsp; &nbsp; &nbsp;
                   <h:commandLink value="Log out" action="#{loginManagedBean.logout()}" /> 
                </div>
            </div>  
            
                <table class="table table-bordered table-striped">
                    
                    <tr>
                            <td> 
                                <h:outputLabel id="customer" value="My Profile"  />
                            </td>
                            <td> 
                                <h:outputLabel id="plant" value="Plants"/>
                            </td>
                        
                        
                     </tr>
                    <tr>
                        <td>
                        <h:outputLink value="c_profile.xhtml">
                            <h:graphicImage library="images" name="profile.jpg" />
                            <f:param name="userIndex"  value="#{status.index + 1}"></f:param>  
                        </h:outputLink>
                        </td>
                        <td>
                            <h:outputLink value="c_plants.xhtml">
                                <h:graphicImage library="images" name="plants.jpg"/>
                        </h:outputLink>
                        </td>
                        
                    </tr>
                </table>
            
        </div></h:form>
    </h:body>
</html>
