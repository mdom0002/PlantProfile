<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
        <style>               
       .Bimage{background-image:url(#{request.contextPath}/resources/images/bg.jpg);}
           
        </style>
    </h:head>
    <h:body styleClass="Bimage"><h:form>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Add Plant &nbsp; &nbsp; &nbsp; &nbsp;
                   <h:commandLink value="Home" action="index.xhtml" />
                   &nbsp; &nbsp; &nbsp; &nbsp;
                   <h:commandLink value="Log out" action="#{loginManagedBean.logout()}" />
                </div>
            </div>
            <div>
            <f:view>
            
                <h1><h:outputText value="New Plant"/></h1>
                <table class="table table-bordered ">
                    
                  
                    
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Name" for="name" />
                        </td>
                        <td>
                            <h:inputText id="name" value="#{allplant.name}" title="Name" required="true"
                                         requiredMessage="Please enter a plant name" />
                        </td>
                    
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Temperature" for="temperature" />
                        </td>
                        <td>
                            <h:inputText id="temperature" value="#{allplant.temperature}" title="temperature" 
                                         converterMessage="Please enter a number"/>
                        </td>
                    
                    </tr>
                    <tr>
                        <td width ="200">
                            <h:outputLabel value="Color" for="color" />
                        </td>
                        <td>
                            <h:inputText id="color" value="#{allplant.color}" title="color" />
                        </td>
                    
                    </tr>
                    
                   
                </table>
                
           
                
 
                <h:commandButton id="submit" value="Submit" action="#{addPlant.addPlant(allplant,request.remoteUser)}" class="btn btn-primary" />
                &nbsp; &nbsp;
                <h:commandButton id="close" value=" Close" action="c_plants.xhtml" class="btn btn-primary" />
                    
            

        </f:view>
            </div>
        </div>
         </h:form>   
    </h:body>
</html>
